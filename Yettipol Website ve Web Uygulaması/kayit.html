<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YETTİPOL HASTANESİ | Giriş Yap</title>
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
    <link rel="stylesheet" href="styleonline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="baslikIsim">
                <img src="img/logo.jpg" alt="logo">
                <h2>YETTİPOL ONLINE</h2>
            </div>
        </header>

        <div class="girisvekayit">

            <section class="kayitolsayfasi">
                <div class="girisbaslik">Kayıt Ol</div>
                <form id="kayitform" method="POST" action="kayit.php">
                    <label for="tc_no">TC Kimlik Numarası:</label>
                    <input type="text" id="tc_no" name="tc_no" required pattern="\d{11}"
                        title="TC Kimlik Numarası 11 haneli olmalıdır">

                    <label for="isim">İsim Soyisim:</label>
                    <input type="text" id="isimsoyisim" name="isimsoyisim" required>

                    <label for="cinsiyet">Cinsiyet:</label>
                    <select id="cinsiyet" name="cinsiyet" required>
                        <option value="" disabled selected>Cinsiyet Seçiniz</option>
                        <option value="erkek">Erkek</option>
                        <option value="kadın">Kadın</option>
                    </select>

                    <label for="telefon_no">Telefon Numarası:</label>
                    <input type="text" id="telefon_no" name="telefon_no" required pattern="\d{11}"
                        title="Telefon numarası 11 haneli olmalıdır">

                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="dogtar">Doğum Tarihi:</label>
                    <input type="date" id="dogtar" name="dogtar" required>

                    <label for="sifre">Şifre:</label>
                    <input type="password" id="sifre" name="sifre" required minlength="6"
                        title="Şifre en az 6 karakter olmalıdır">

                    <button type="submit">Kayıt Ol</button>
                </form>

                <div class="girisyapformalt">
                    <p>Zaten hesabınız var mı? <a href="girisyap.html">Giriş Yapın</a></p>
                </div>
            </section>
        </div>
    </div>
    <script>
        // Telefon numarasını formatlayan fonksiyon
        function telefonFormatla(input) {
            let value = input.value.replace(/\D/g, ''); // Sayılar dışında her şeyi kaldır
            if (value.length <= 3) {
                input.value = value; // İlk 3 haneli kısım
            } else if (value.length <= 6) {
                input.value = value.slice(0, 3) + ' ' + value.slice(3, 6); // 4-6. haneler arası boşluk ekle
            } else if (value.length <= 10) {
                input.value = value.slice(0, 3) + ' ' + value.slice(3, 6) + ' ' + value.slice(6, 10); // 7-10. haneler arası boşluk ekle
            } else {
                input.value = value.slice(0, 3) + ' ' + value.slice(3, 6) + ' ' + value.slice(6, 10) + ' ' + value.slice(10, 11); // Son haneleri de ekle
            }
        }

    </script>
</body>

</html>
